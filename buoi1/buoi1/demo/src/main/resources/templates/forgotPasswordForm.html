<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-title {
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:disabled {
            background-color: #c0c0c0;
            border: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function disableButton() {
            const button = document.getElementById('sendButton');
            button.disabled = true;
            setTimeout(() => {
                button.disabled = false;
            }, 20000);
        }

        function showPopup(event) {
            event.preventDefault();
            alert('Sent Verification successfully, check your email');

            // If using a form, make sure to submit it after disabling the button and showing the popup
            event.target.submit();
            disableButton();
        }
    </script>
</head>
<body>
<div class="forgot-password-container">
    <h2 class="forgot-password-title">Forgot Password</h2>
    <form th:action="@{/password/forgotPassword}" method="post" onsubmit="showPopup(event)">
        <div th:if="${error != null}" class="alert alert-danger">
            [[${error}]]
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary" id="sendButton" >Send Verification Code</button>
    </form>
    <a href="/login" class="back-link">Back to login</a>
</div>
</body>
</html>
