<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Đơn hàng</title>
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content">
    <h2 class="my-4">Chi tiết Đơn hàng</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Thông tin Khách hàng</h5>

            <p class="card-text">ID: <span th:text="${order.order.id}"></span></p>
            <p class="card-text">Name: <span th:text="${order.order.customerName}"></span></p>
            <p class="card-text">Phone: <span th:text="${order.order.phone}"></span></p>
            <p class="card-text">Email: <span th:text="${order.order.email}"></span></p>
        </div>
    </div>

    <h2 class="my-4">Danh sách đơn hàng của người dùng</h2>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Tên Khách hàng</th>
            <th>Số Lượng</th>
            <th>Tên sản phẩm</th>
            <th>Thời gian mua</th>
            <th>Giá</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderdetail}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.order.customerName}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.product.name}"></td>
            <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy-:-HH:mm:ss')}"></td>
            <td th:text="${order.price}"></td>
            <td><a class="btn btn-info" th:href="@{/order/list/{orderId}(orderId=${order.order.id})}">Xem chi tiết</a></td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
