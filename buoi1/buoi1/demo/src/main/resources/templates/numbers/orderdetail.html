<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Đơn hàng</title>
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content">
    <h2 class="my-4">Danh sách đơn hàng của người dùng</h2>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Người Đặt</th>
            <th>Tên sản phẩm</th>
            <th>Giá Mua vào</th>
            <th>Số Lượng</th>
            <th>Loại</th>
            <th>Số thưởng (Số lượng x giá Mua Vào x loại)</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderdetail}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.order.customerName}"></td>
            <td th:text="${order.product.name}"></td>
            <td th:text="${order.product.price}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${'x'+ order.product.category.name + ' Giá trị'}"></td>

            <td th:text="${order.quantity * order.product.price * order.product.category.name}"></td>-->
            <td><a class="btn btn-info" th:href="@{/order/list/{orderId}(orderId=${order.order.id})}">Xem chi tiết</a></td>
<!--            <td><a class="btn btn-info" th:href="@{/order/list/{orderId}(orderId=${order.order.id + ' ' + #numbers.formatInteger(order.product.name)})}">Xem chi tiết</a></td>-->
<!--            <td><a class="btn btn-info" th:href="@{/order/listcorrec/{orderId}(orderId=${order.order.id + '0' + order.product.name})}">Xem chi tiết</a></td>-->

        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
