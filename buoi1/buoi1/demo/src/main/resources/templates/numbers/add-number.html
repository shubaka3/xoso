<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Number</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5"  style="
    margin-bottom: 50px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* align-content: center; */
">
    <h1 class="mb-4">Thêm số trúng thưởng</h1>
    <form th:action="@{/numbers/add}" th:object="${number}" method="post">
        <div class="mb-3">
            <label for="valuenumber" class="form-label">Number Name:</label>
            <input type="number" id="valuenumber" th:field="*{valuenumber}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('valuenumber')}"
                 th:errors="*{valuenumber}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
